    <title>羽球管理系統 - 專業版</title>

    <style>
        :root {
            --primary-green: #2ecc71;
            --dark-green: #27ae60;
            --court-bg: #1e5d3b; /* 專業深綠地墊色 */
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #2c3e50;
            --male-color: #3498db;
            --female-color: #e74c3c;
            --vip-color: #f1c40f;
        }

        body {
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            color: white;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        header h1 { margin: 0; font-size: 2rem; letter-spacing: 2px; }

        /* --- Tab 樣式 --- */
        .tab {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .tablinks {
            padding: 12px 28px;
            border: none;
            background: #dcdde1;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            color: #7f8c8d;
        }

        .tablinks.active {
            background: var(--primary-green);
            color: white;
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.4);
        }

        .tabcontent {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- 球場區域 2x2 佈局 --- */
        .Courts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        /* 讓個別場地看起來像球場 */
        .Court1, .Court2, .Court3, .Court4 {
            background: var(--court-bg);
            border: 5px solid #ffffff;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            position: relative;
        }

        .Court1Name, .Court2Name, .Court3Name, .Court4Name {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .Court1Name b { color: var(--dark-green); font-size: 1.2rem; }
        
        /* 列表樣式：模擬場內 4 個位置 */
        ul.grouped {
            min-height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 10px;
            list-style: none;
            margin: 10px 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        /* 隊員小卡片 */
        li {
            background: white;
            border-radius: 8px;
            padding: 10px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 6px solid #95a5a6; /* 預設色 */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
        }

        /* 如果你的 JS 會給予對應類別，這裡會自動上色 */
        li.Male { border-left-color: var(--male-color); }
        li.Female { border-left-color: var(--female-color); }
        li.VIP { border-left-color: var(--vip-color); }

        /* --- 按鈕系統 --- */
        button {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        button:hover { filter: brightness(0.9); transform: translateY(-1px); }

        .ChangePBtn {
            background: #34495e;
            color: white;
            font-size: 0.8rem;
            margin-left: 4px;
        }

        .ClearCourtBtn {
            background: #e74c3c;
            color: white;
            width: 100%;
            margin-bottom: 20px;
            font-size: 1.1rem;
            padding: 12px;
        }

        .AddPlayerBtn, .RefreshMemberBtn {
            background: var(--primary-green);
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.2);
        }

        /* --- 輔助區域 --- */
        .Wait, .Rest, .MMale, .MFemale, .MVIP, .PayZone {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
